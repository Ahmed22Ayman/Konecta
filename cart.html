<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desserts</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="products-section">
                <h1>Desserts</h1>
                <div class="products-grid" id="productsGrid">
                </div>
            </div>
            
            <div class="cart-sidebar">
                <h2 class="cart-title">Your Cart (<span id="cartCount">0</span>)</h2>
                <div class="cart-content" id="cartContent">
                    <div class="cart-empty">
                        <img src="data:image/svg+xml,%3Csvg width='128' height='128' viewBox='0 0 128 128' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M8.436 110.406c0 1.061 4.636 2.079 9.461 2.079 4.826 0 9.461-1.018 9.461-2.079v-8.307c0 1.061-4.635 2.079-9.461 2.079-4.825 0-9.461-1.018-9.461-2.079v8.307z' fill='%23F7E6D4'/%3E%3Cpath d='M8.436 102.099c0 1.061 4.636 2.079 9.461 2.079 4.826 0 9.461-1.018 9.461-2.079v-8.307c0 1.061-4.635 2.079-9.461 2.079-4.825 0-9.461-1.018-9.461-2.079v8.307z' fill='%23F9EDD5'/%3E%3C/svg%3E" alt="Empty cart">
                        <p>Your added items will appear here</p>
                    </div>
                </div>
                
                <div class="cart-footer" id="cartFooter" style="display: none;">
                    <div class="order-total">
                        <span>Order Total</span>
                        <span class="total-amount" id="totalAmount">$0.00</span>
                    </div>
                    <button class="confirm-order-btn" id="confirmOrderBtn">Confirm Order</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="orderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Order Confirmed</h2>
                <p>We hope you enjoy your food!</p>
            </div>
            <div class="order-summary" id="orderSummary">
            </div>
            <div class="order-total-modal">
                <span>Order Total</span>
                <span class="total-amount" id="modalTotalAmount">$0.00</span>
            </div>
            <div class="modal-buttons">
                <button class="print-receipt-btn" id="printReceiptBtn">Print Receipt</button>
                <button class="start-new-order-btn" id="startNewOrderBtn">Start New Order</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
